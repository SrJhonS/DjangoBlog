{% extends 'base.html' %}

    {% block content %}
    	{% if post%}
        	<h1>Editar el post</h1>
        {% else %}
        	<h1>Nuevo post</h1>
        {% endif %}
        <form method="POST" class="post-form">{% csrf_token %}<!-- Hace que sean seguros -->
            {{ form.as_p }}<!-- Pintamos el formulario -->
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% endblock %}
